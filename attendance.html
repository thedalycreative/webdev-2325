<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance - 25.23</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --nugget-gold: #F4B942;
            --sauce-red: #D94F30;
            --sundae-cream: #FFF8E7;
            --chocolate-drizzle: #5C3B1E;
            --cone-brown: #C78C5F;
            --shadow-gray: #4A4A4A;
            --background-beige: #FDF1E3;
        }

        body {
            font-family: "Baloo 2", system-ui, -apple-system, sans-serif;
            background-color: var(--background-beige);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: "Luckiest Guy", system-ui, sans-serif;
            color: var(--shadow-gray);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .date-display {
            font-size: 1.5rem;
            color: var(--sauce-red);
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .qr-container img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .instructions {
            margin-top: 2rem;
            font-size: 1.1rem;
            color: var(--chocolate-drizzle);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .date-display {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center py-5">
                <h1 class="mb-3">
                    <i class="bi bi-qr-code text-success me-2"></i>
                    Class Attendance
                </h1>
                
                <div class="date-display" id="currentDate"></div>
                
                <div class="qr-container" style="width: 250px; height: 250px; margin: 0 auto;">
                    <img src="resources/-images/QR CODE.png" alt="Attendance QR Code">
                </div>
                
                <div class="instructions">
                    <p class="mb-2">
                        <i class="bi bi-phone text-success me-2"></i>
                        Scan with your phone camera to mark attendance
                    </p>
                    <p class="text-muted small mb-3">Or click the button below:</p>
                    <a href="https://form.jotform.com/251558291306862" class="btn btn-success btn-lg" target="_blank">
                        <i class="bi bi-check-circle me-2"></i>Submit Attendance Form
                    </a>
                </div>
                
                <div class="mt-4">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Back to Hub
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Display current date
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('en-AU', options);
            document.getElementById('currentDate').textContent = dateString;
        }

        // Update on page load
        updateDate();
    </script>
</body>
</html>
